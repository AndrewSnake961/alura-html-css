<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <div class="box">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="http://www.google.com">Contacto</a></li>
        </ul>
      </nav>
    </div>
    <h1><img src ="imagenes/logo.png"></h1>
  </header>

  <main>
    <form action="">
      <label for="name">Nombre y Apellido</label>
      <input type="text" id="name"  class="input-father">

      <label for="email">Correo Electrónico</label>
      <input type="text" id="email" class="input-father">

      <label for="phone">Teléfono</label>
      <input type="text" id="phone" class="input-father">

      <label for="message">Mensaje</label>
      <textarea name="" id="message" cols="70" rows="10" class="input-father"></textarea>

      <div>
        <p class="test" id="test" >¿Cómo le gustaría que lo contactemos?</p>
        <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email"> Email</label>
        <label for="radio-phone"><input type="radio" name="contact" value="phone" id="radio-phone"> Telefono</label>
        <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
      </div>
      <div>
        <p>¿En cual horario prefiere ser atendido</p>
          <select name="" id=""> 
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
      </div>

      <label for="" class="checkbox"><input type="checkbox" name="" id="">¿Le gustaría recibir novedades de la Barbería Alura?</label>
      
      <input type="submit" value="Enviar formulario">
    </form>
  </main>

  <footer>
    <img src="imagenes/logo-blanco.png" alt="">
    <p class="copyright">©Copyright Barbería Alura - 2023</p>
  </footer>
</body>
</html>
